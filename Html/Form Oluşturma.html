<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Oluşturma</title>
</head>

<body>
    <table widht="300" border="0">
        <tr>
            <td width="100">Adı Soyadı : </td>
            <td width="300"><input type="text" size="15"></td>
        </tr>
        <tr>
            <td height="30">E-mail : </td>
            <td><input type="text" size="15">@<select name="">
                    <option>gmail.com</option>
                    <option>hotmail.com</option>
                    <option>msn.com</option>
                </select></td>
        </tr>
        <tr>
            <td>Cinsiyet : </td>

        </tr>
        <tr>
            <td>Doğum Yeri : </td>
            <td><select>
                    <option>Seçiniz...</option>
                    <option>Yalova</option>
                    <option>İstanbul</option>
                    <option>Tekirdağ</option>
                    <option>Edirne</option>
                </select></td>
        </tr>
        <hr color="black" size="10" width="400" align="left">
        <tr>
            <td>Hobiler : </td>
            <td><input type="checkbox">Oyun <input type="checkbox">Tiyatro</td>
        </tr>
        <tr>
            <td height="30"></td>
            <td><input value="Gönder" type="button"></td>
        </tr>
    </table>

</body>

</html>
